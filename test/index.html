var h = virtualDOM.vnode;
var diff = virtualDOM.diff;
var patch = virtualDOM.patch;

const tree = h('ul', [
    h('li', {key: 'a'}, ['a']),
    h('li', {key: 'b'}, ['b']),
    h('li', {key: 'c'}, ['c']),
    h('li', {key: 'd'}, ['d']),
    h('li', {key: 'e'}, ['e']),
])

var rootNode = tree.render();
document.body.appendChild(rootNode);

const newTree = h('ul', [
    h('li', {key: 'c'}, ['c']),
    h('li', {key: 'e'}, ['e']),
    h('li', {key: 'a'}, ['a']),
    h('li', {key: 'b'}, ['b']),
    h('li', {key: 'f'}, ['f']),
])

var patches = diff(tree, newTree);
console.log(patches)
setTimeout(() => {
  patch(rootNode, patches);
}, 1000);

</script>
